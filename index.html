    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Primary Brand Hues (Monochromatic Scale) --- */
        --brand-900: #086F66; /* Darkest - For deep accents, text links on hover */
        --brand-700: #0a887d; /* Dark - For button hover states */
        --brand-500: #1dc3b6; /* Core Brand Color - For primary buttons & active elements */
        --brand-200: #A8E8E2; /* Light - For highlighted backgrounds (e.g., "Recommended" tier) */
        --brand-50:  #E8F8F7; /* Lightest - For subtle section backgrounds */

        /* --- Secondary Accent Color --- */
        --accent-coral: #e9806c; /* For secondary buttons or special tags */

        /* --- Neutral Palette --- */
        --grey-900: #2d3748; /* For primary headlines and body text */
        --grey-600: #718096; /* For subtitles and descriptive text */
        --grey-200: #E2E8F0; /* For subtle borders and dividers */
        --white:     #FFFFFF; /* For primary card backgrounds */
        --off-white: #F8FAFC; /* For the main page background */
        
        /* --- Legacy Semantic Mapping (for global consistency) --- */
        --color-primary: var(--brand-500);
        --color-primary-dark: var(--brand-700);
        --color-accent: var(--accent-coral);

        --color-text-primary: var(--grey-900);
        --color-text-secondary: var(--grey-600);
        --color-text-nav-active: var(--brand-500);
        --color-text-nav: var(--color-text-primary);

        --color-bg-primary: var(--off-white);
        --color-bg-secondary: var(--brand-50);
        --color-bg-card: var(--white);
        
        --color-border: var(--grey-200);
        --color-white: var(--white);
        --color-success: #48bb78;
        --color-error: #f56565;

        --bg-primary: var(--color-bg-primary);
        --bg-secondary: var(--color-bg-secondary);
        
        --text-primary: var(--color-text-primary);
        --text-secondary: var(--color-text-secondary);
        --text-brand: var(--color-primary-dark);
        --text-on-brand-bg: var(--color-white);

        --border-primary: var(--color-border);

        --button-primary-bg: var(--color-primary);
        --button-primary-text: var(--color-white);
        --button-primary-hover-bg: var(--color-primary-dark);

        --link-primary: var(--color-primary);
        --link-hover: var(--color-primary-dark);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        color: var(--text-primary);
      }
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /* Mobile fallback */
      @media (max-width: 1024px) {
        .parallax-bg {
          background-attachment: scroll;
        }
      }

      /* Upgraded UI Component Styles */
      .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
        text-align: center;
      }
      .btn-primary-gradient {
        color: var(--button-primary-text);
        background-image: linear-gradient(to right, var(--color-primary) 0%, var(--color-primary-dark) 100%);
        border: none;
      }
      .btn-primary-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(29, 195, 182, 0.2), 0 4px 6px -2px rgba(29, 195, 182, 0.1);
      }
      .btn-secondary-outline {
        color: var(--color-primary);
        background-color: transparent;
        border: 2px solid var(--color-primary);
      }
      .btn-secondary-outline:hover {
        background-color: var(--color-primary);
        color: var(--color-white);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(226, 232, 240, 0.4), 0 4px 6px -2px rgba(226, 232, 240, 0.2);
      }

    </style>
