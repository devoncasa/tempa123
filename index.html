    <style>
      :root {
        /* --- 5-Hue Fixed Color Theme --- */
        --color-bg-lightest: #e5f9f7;    /* page background */
        --color-ui-light: #b3ece7;       /* cards, input fields, highlights */
        --color-base: #1dc3b6;           /* buttons, links, primary accents */
        --color-dark: #159d93;           /* section titles, borders */
        --color-darkest: #0e7a70;        /* bold text, headlines, navs */
        
        /* --- Logo Anchor Tone --- */
        --color-logo: #198c84;           /* header/nav consistent branding */

        /* --- Coral Accent --- */
        --color-coral: #e9806c;          /* call-to-action, highlights, prices, hover states */

        /* --- Primary Brand Hues (Remapped for component compatibility) --- */
        --brand-900: var(--color-darkest);
        --brand-700: var(--color-dark);
        --brand-500: var(--color-base);
        --brand-200: var(--color-ui-light);
        --brand-50:  var(--white); /* Remapped to white for contrast on colored page BG */

        /* --- Secondary Accent Color --- */
        --accent-coral: var(--color-coral);

        /* --- Neutral Palette --- */
        --grey-900: #2d3748; 
        --grey-600: #718096; 
        --grey-200: #E2E8F0; 
        --white:     #FFFFFF; 
        --off-white: #F8FAFC; /* Deprecated, use --color-bg-lightest */
        
        /* --- Semantic Mapping (for global consistency) --- */
        --color-primary: var(--brand-500);
        --color-primary-dark: var(--brand-700);
        --color-accent: var(--accent-coral);

        --color-text-primary: var(--brand-900);
        --color-text-secondary: var(--grey-600);
        --color-text-nav-active: var(--color-accent);
        --color-text-nav: var(--color-text-primary);

        --color-bg-primary: var(--color-bg-lightest);
        --color-bg-secondary: var(--white); /* White sections on light teal background */
        --color-bg-card: var(--white);
        
        --color-border: var(--grey-200);
        --color-white: var(--white);
        --color-success: #48bb78;
        --color-error: #f56565;

        --bg-primary: var(--color-bg-primary);
        --bg-secondary: var(--color-bg-secondary);
        
        --text-primary: var(--color-text-primary);
        --text-secondary: var(--color-text-secondary);
        --text-brand: var(--color-primary-dark);
        --text-on-brand-bg: var(--color-white);

        --border-primary: var(--color-border);

        --button-primary-bg: var(--color-primary);
        --button-primary-text: var(--color-white);
        --button-primary-hover-bg: var(--color-primary-dark);

        --link-primary: var(--color-primary);
        --link-hover: var(--color-accent);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        color: var(--text-primary);
      }
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /* Mobile fallback */
      @media (max-width: 1024px) {
        .parallax-bg {
          background-attachment: scroll;
        }
      }

      .hero-bg-new {
        background-image: url('https://raw.githubusercontent.com/devoncasa/Tempa123-Asset/main/tempa123-hero-banner.webp');
        background-size: cover;
        background-position: center;
      }

      /* This pseudo-element creates the dark overlay and decorative gradients */
      .hero-bg-new::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(23, 33, 48, 0.7); /* Dark overlay for readability */
        background-image: 
            radial-gradient(at 20% 25%, hsla(175, 70%, 40%, 0.3) 0px, transparent 50%),
            radial-gradient(at 80% 85%, hsla(11, 60%, 55%, 0.2) 0px, transparent 50%);
        z-index: 1; /* Places it below the content which has z-10 */
      }

      /* Upgraded UI Component Styles */
      .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
        text-align: center;
      }
      .btn-primary-gradient {
        color: var(--button-primary-text);
        background-image: linear-gradient(to right, var(--color-primary) 0%, var(--color-primary-dark) 100%);
        border: none;
      }
      .btn-primary-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(233, 128, 108, 0.2), 0 4px 6px -2px rgba(233, 128, 108, 0.1);
      }
      .btn-secondary-outline {
        color: var(--color-primary);
        background-color: transparent;
        border: 2px solid var(--color-primary);
      }
      .btn-secondary-outline:hover {
        background-color: var(--color-accent);
        border-color: var(--color-accent);
        color: var(--color-white);
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(233, 128, 108, 0.2), 0 4px 6px -2px rgba(233, 128, 108, 0.1);
      }

      /* --- The Inspiration Gallery Section --- */

      .inspiration-gallery-section {
        width: 100%;
        max-width: 900px; /* Or your preferred max width */
        margin: 60px auto; /* Creates space above and below the section */
        text-align: center;
      }

      .gallery-intro-text {
        font-size: 1.1rem;
        color: var(--grey-600);
        margin-bottom: 30px; /* Space between text and video frame */
      }

      /* --- The Elegant & Thinner White Video Frame --- */
      .video-frame {
        background-color: var(--white); /* White frame background */
        padding: 6px; /* Thinner inner spacing */
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--grey-200); /* A very fine, light grey border to distinguish from a white page */
        line-height: 0;
      }

      .video-frame video {
        width: 100%;
        height: auto;
        border-radius: 8px; /* Rounds the corners of the video player itself */
      }

      .gallery-cta-text {
        font-size: 1rem;
        color: var(--grey-600);
        margin-top: 30px; /* Space between video frame and call-to-action text */
      }

      .gallery-cta-text a {
        color: var(--brand-700);
        font-weight: bold;
        text-decoration: none;
        border-bottom: 2px solid var(--brand-200);
        transition: border-bottom-color 0.2s ease;
      }

      .gallery-cta-text a:hover {
        border-bottom-color: var(--brand-700);
      }
      
      /* --- Fine-Tuning for Inspiration Gallery --- */
      /* This rule controls the space BELOW the headline */
      .inspiration-gallery-section h2 {
        margin-bottom: 25px; 
      }
      /* This new rule controls the space ABOVE the intro text */
      .gallery-intro-text {
        margin-top: 25px;
      }
      
      /* --- Global Parallax Background System --- */
      body:not(.homepage) {
        position: relative; /* Required for the pseudo-element */
        z-index: 1;
        background-color: transparent !important;
      }
      /* This pseudo-element holds the blurred background image */
      body:not(.homepage)::before {
        content: '';
        position: fixed; /* Creates the parallax effect */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1; /* Sits behind all content */

        /* The background image URL will be set by JavaScript */
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        
        /* --- 5% Blur Effect --- */
        -webkit-filter: blur(5px);
        filter: blur(5px);
      }

      /* This pseudo-element creates the white fade overlay */
      body:not(.homepage)::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-color: rgba(255, 255, 255, 0.7); /* 70% White Fade */
      }
      
      /* --- GLOBAL RULE: Legal Component Styling --- */
      .footer-link {
          color: var(--color-primary);
          font-weight: 600;
          transition: color 0.2s ease-in-out;
          cursor: pointer;
          background: none;
          border: none;
          padding: 0;
          text-align: left;
      }
      .footer-link:hover {
          color: var(--color-primary-dark);
      }
      .form-link {
          color: var(--color-primary);
          font-size: 0.875rem;
          text-decoration: underline;
          cursor: pointer;
          background: none;
          border: none;
          padding: 0;
      }
      .form-link:hover {
          color: var(--color-primary-dark);
      }
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(45, 55, 72, 0.7);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 100;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease, visibility 0s 0.3s;
      }
      .modal-overlay.visible {
          opacity: 1;
          visibility: visible;
          transition: opacity 0.3s ease;
      }
      .modal-container {
          background: white;
          padding: 0;
          border-radius: 0.75rem;
          width: 90%;
          max-width: 800px;
          max-height: 90vh;
          display: flex;
          flex-direction: column;
          transform: scale(0.95);
          transition: transform 0.3s ease;
          box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }
      .modal-overlay.visible .modal-container {
          transform: scale(1);
      }
      .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px solid var(--border-primary);
          padding: 1rem 1.5rem;
          flex-shrink: 0;
      }
      .modal-title {
          font-size: 1.25rem;
          font-weight: 700;
          font-family: 'Poppins', sans-serif;
          color: var(--text-primary);
      }
      .modal-close-btn {
          background: transparent;
          border: none;
          font-size: 1.5rem;
          cursor: pointer;
          color: var(--grey-600);
          transition: color 0.2s;
      }
      .modal-close-btn:hover {
          color: var(--text-primary);
      }
      .modal-body {
          overflow-y: auto;
          flex-grow: 1;
          line-height: 1.6;
          padding: 1.5rem;
          color: var(--text-secondary);
      }
      .modal-body h3 {
          font-size: 1.125rem;
          font-weight: 700;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
          color: var(--text-primary);
      }
      .modal-body p, .modal-body li {
          margin-bottom: 1rem;
      }
      .modal-body ul {
          list-style-type: disc;
          padding-left: 1.5rem;
      }
      .modal-footer {
          border-top: 1px solid var(--border-primary);
          padding: 1rem 1.5rem;
          text-align: right;
          background-color: var(--bg-secondary);
          border-bottom-left-radius: 0.75rem;
          border-bottom-right-radius: 0.75rem;
          flex-shrink: 0;
      }
      .print-btn {
          background-color: var(--color-primary);
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 0.375rem;
          border: none;
          cursor: pointer;
          font-weight: 600;
          transition: background-color 0.2s;
      }
      .print-btn:hover {
          background-color: var(--color-primary-dark);
      }


    </style>
